<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{i18n['usuario.head.title']}</title>
    </h:head>
    <h:body>        
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">
                <p:panel header="#{i18n['usuario.head.title']}">
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:outputText value="#{i18n['usuario.input.codigo.label']}"/>
                            <p:inputText id="codigo" value="#{usuarioBean.usuario.codigo}" required="true" 
                                         requiredMessage="#{i18n['usuario.input.codigo.requiredMessage']}"
                                         validatorMessage="#{i18n['usuario.input.codigo.validatormessage']}">
                                <f:validateLength minimum="6" maximum="6"/>
                            </p:inputText>
                            <p:message for="codigo"/>         
                            
                            <h:outputText value="#{i18n['usuario.input.nome.label']}"/>
                            <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" 
                                         requiredMessage="#{i18n['usuario.input.nome.requiredMessage']}"
                                         validatorMessage="#{i18n['usuario.input.nome.validatormessage']}">
                                <f:validateLength minimum="3" maximum="80"/>
                            </p:inputText>                            
                            <p:message for="nome"/>         
                            
                            <h:outputText value="#{i18n['usuario.input.email.label']}"/>
                            <p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" 
                                         requiredMessage="#{i18n['usuario.input.email.requiredMessage']}"
                                         validatorMessage="#{i18n['usuario.input.email.validatormessage']}">
                                <f:validateLength minimum="3" maximum="80"/>
                            </p:inputText>
                            <p:message for="email"/>         
                            
                            <h:outputText value="#{i18n['usuario.input.senha.label']}"/>
                            <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" 
                                         requiredMessage="#{i18n['usuario.input.senha.requiredMessage']}"
                                         validatorMessage="#{i18n['usuario.input.senha.validatormessage']}">
                                <f:validateLength minimum="6" maximum="6"/>
                            </p:password>
                            <p:message for="senha"/>         
                            
                            <h:outputText value="#{i18n['usuario.input.tipo.label']}"/>
                            <p:selectOneMenu id="tipo" value="#{usuarioBean.usuario.tipo}">
                                <f:selectItems value="#{tipoUsuarioBean.tipoUsuarios}"
                                               var="umTipo"
                                               itemLabel="#{umTipo.descricao}"/>                                
                            </p:selectOneMenu>                            
                            <p:message for="tipo"/>      

                        </h:panelGrid>

                        <hr/>
                        <p:outputPanel layout="block" 
                                       style="margin: auto; width:40%">
                            <p:commandButton value="#{i18n['generico.button.salvar.label']}" ajax="false" action="#{usuarioBean.salvar()}"/>
                            <p:dialog id="confirmaSalvar"
                                      widgetVar="dlgSalvar"
                                      header="#{i18n['usuario.dialogconfirmacao.header']}"
                                      closable="false"
                                      modal="true"
                                      visible="#{usuarioBean.salvo}">
                                <h:outputText value="#{i18n['usuario.dialogconfirmacao.texto']}"/><br/>
                                <p:commandButton value="#{i18n['generico.button.sim.label']}" ajax="false" action="#{usuarioBean.novo()}"/>                    
                                <p:commandButton value="#{i18n['generico.button.sim.label']}" ajax="false" action="#{usuarioBean.cancelar()}"/>                    
                            </p:dialog>                    
                        </p:outputPanel>                
                    </h:form>

                </p:panel>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
