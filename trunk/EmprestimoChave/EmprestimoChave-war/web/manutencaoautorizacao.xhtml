<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{i18n['manutencaoautorizacao.head.title']}</title>
    </h:head>
    <h:body>        
        <ui:composition template="template.xhtml">
            <ui:define name="conteudo">

                <p:panel header="#{i18n['manutencaoautorizacao.panel.header']}">
                    <h:form>
                        <p:dataTable value="#{usuarioBean.usuarios}" var="umUsuario"
                                     emptyMessage="#{i18n['manutencaoautorizacao.dataTable.emptyMessage']}">
                            <p:column headerText="#{i18n['devolucaoconsulta.dataTable.column.usuario.headerText']}">
                                <h:outputText value="#{umUsuario.nome}"/>
                            </p:column>
                            
                            <p:column headerText="#{i18n['generico.dataTable.column.acoes.title']}">
                                <p:commandButton image="ui-icon ui-icon-pencil" 
                                                 title="#{i18n['manutencaoautorizacao.commandButton.autorizacoes.title']}" 
                                                 value="#{i18n['manutencaoautorizacao.commandButton.autorizacoes.title']}"
                                                 ajax="false" action="#{usuarioBean.manterAutorizacao(umUsuario)}"/>
                            </p:column>                
                        </p:dataTable>
                        
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>                  
    </h:body>
</html>
